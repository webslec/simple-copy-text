<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Simple Copy Text</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Simple Copy Text</h1>
  <center>
    <button id="save-button">Save Data</button>
    <button id="clear-button">Clear Data</button>
    <p id="info">* Data is stored in your browser's local storage.</p>
  </center>
  <div id="textarea-container">
    <div>
      <textarea id="textarea-1"></textarea>
      <button id="copy-button-1">Copy</button>
    </div>
    <div>
      <textarea id="textarea-2"></textarea>
      <button id="copy-button-2">Copy</button>
    </div>
    <div>
      <textarea id="textarea-3"></textarea>
      <button id="copy-button-3">Copy</button>
    </div>
    <div>
      <textarea id="textarea-4"></textarea>
      <button id="copy-button-4">Copy</button>
    </div>
    <div>
      <textarea id="textarea-5"></textarea>
      <button id="copy-button-5">Copy</button>
    </div>
  </div>
  <br /><br />
  
  <script src="js/script.js"></script>
</body>
</html>
